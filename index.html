 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Montserrat:ital,wght@0,400;1,300&family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;600;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Montserrat:ital,wght@0,400;1,300&family=Open+Sans:wght@300;400&family=Poppins:wght@300;500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap-link -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Font-awasome-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Dash board header -->
    <div class="container-fluid header-section">
      <!-- header -->
      <div class="row mt-3 ">
        <div class="col-12">
          <div class="header-section__cover">
            <div class="container">
              <div
                class="tittle d-flex flex-column justify-content-md-start justify-content-center"
              >
                <h1 class="mb-3">Employee Manager</h1>
                <p>Manage your employees efficiently</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card section -->
      <div class="container mt-5">
        <div class="row   gy-md-0 gy-3">
          <div class="col-md-3 col-6">
            <div class="cart">
              <div class="d-flex flex-column">
                <div class="icon mb-2">
                  <i class="fas fa-users"></i>
                </div>
                <div class="count">
                  <h1>50</h1>
                  <p>Total Employees</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="cart">
              <div class="d-flex flex-column">
                <div class="icon mb-2">
                  <i class="fas fa-user-plus"></i>
                </div>
                <div class="count">
                  <h1>30</h1>
                  <p>Male Hires</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="cart">
              <div class="d-flex flex-column">
                <div class="icon mb-2">
                  <i class="fas fa-user-times"></i>
                </div>
                <div class="count">
                  <h1>20</h1>
                  <p>Female Hires</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="cart">
              <div class="d-flex flex-column">
                <div class="icon mb-2">
                  <i class="fas fa-calendar-day"></i>
                </div>
                <div class="count">
                  <h1>8</h1>
                  <p>Absent Today</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- chart section -->
      <div class="container mt-5">
        <div class="chart-section">
          <div class="chart">
            <canvas id="myChart" aria-label="chart" role="img"></canvas>
          </div>

          <div class="chart">
            <canvas id="Chart" aria-label="chart" role="img"></canvas>
          </div>

          <div class="chart">
            <canvas id="lineChart" aria-label="chart" role="img"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- employee table -->
    <div class="container">
      <div class="table-section card overflow-hidden mt-3 mt-md-5">
        <h1 class="text-s">Employee Table</h1>
        <table id="employeeTable" class=" table table-striped table-bordered table-hover   "  >
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Years of Service</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/libs/ChartJs/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <!-- JSZip for Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <!-- pdfmake for PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <!-- HTML5 Buttons -->
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <!-- Print Button -->
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="./libs/ChartJs/employeeTable.js"></script>
  </body>
</html>
